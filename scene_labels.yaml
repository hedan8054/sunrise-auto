# 场景标签库（按优先级从高到低）；单位：
# low/mid/high: %，cloud_base_m: m，vis_km: km，wind: m/s，precip: mm/h，dp: 露点差℃
# 条件语法：AND 内所有条件满足；ANY 任一满足；NOT 取反；支持范围: [min,max] 或比较: ">=x","<x"
# score: 该标签的权重（用于排序）；min_duration_h: 至少满足多少小时（通常=1）
version: 1
